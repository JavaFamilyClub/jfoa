<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
  <div class="pull-right">
    <i *ngIf="showHelpLink" [helpLink]="cshid" tabindex="0"
       [attr.aria-label]="'Help Information' | translate" role="link" enterClick></i>
    <button type="button" class="close" (click)="onCancel.emit($event)"
            [attr.aria-label]="'Close' | translate" title="{{'Close' | translate}}">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
