<mat-card class="search-result-container" *ngIf="!!searchModel">
  <mat-card-header>
    <mat-card-title>{{'Search Result' | translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngFor="let searchable of searchModel.searchables">
      <a [routerLink]="searchable.route">{{searchable.title}}</a>
      <hr>
    </div>
  </mat-card-content>

  <mat-card-footer>

  </mat-card-footer>
</mat-card>
