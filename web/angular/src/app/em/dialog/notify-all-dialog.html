<h1 mat-dialog-title translate>Notification</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput cdkFocusInitial [rows]="5" #notificationCtrl="ngModel"
              [(ngModel)]="notification"
              [placeholder]="'em.writeNotify' | translate" required></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">{{'Cancel' | translate}}</button>
  <button mat-button (click)="send()"
          [disabled]="notificationCtrl.invalid" translate>{{'Ok' | translate}}</button>
</div>
