<h1 mat-dialog-title class="mat-dialog-title">{{title}}</h1>

<div mat-dialog-content *ngIf="!!tree" class="mat-dialog-content">
  <mat-tree-view [data]="tree" [selectedNodes]="selectedTreeNodes"
                 [onlyLeafSelect]="true" [multipleSelect]="true"
                 [isDisabledNode]="isDisabledNode"
                 (onSelectNode)="onSelectNode($event)"></mat-tree-view>
</div>

<div mat-dialog-actions align="end" class="mat-dialog-footer">
  <button mat-button (click)="apply()" translate>Apply</button>
  <button mat-button (click)="cancel()" translate>Cancel</button>
</div>
