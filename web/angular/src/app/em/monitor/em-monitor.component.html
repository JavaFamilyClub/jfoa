<mat-drawer-container class="em-monitor-container" autosize>
  <mat-drawer #drawer mode="side" opened class="em-monitor-left-sidenav"
              disableClose>
    <div class="mat-drawer-inner-container">
      <mat-form-field>
        <input matInput type="search" placeholder="Search" [(ngModel)]="searchText" (keyup.enter)="search()"/>
        <button mat-button matSuffix mat-icon-button aria-label="_#(Search)" (click)="search()">
          <mat-icon class="icon-search"></mat-icon>
        </button>
      </mat-form-field>

      <mat-nav-list>
        <mat-list-item>
          <a matLine routerLink="audit">Audit</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-drawer>

  <div class="em-monitor-right-sidenav">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
