<div class="modal-header">
  <h3 class="modal-title">Profile Settings</h3>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="profile-settings-container">
    <mat-form-field>
      <mat-label>User Name:</mat-label>
      <input matInput placeholder="Please input a valid username."
             formControlName="name">
      <mat-error *ngIf="form.get('name').hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput placeholder="Please input a valid email."
             formControlName="email">
      <mat-error *ngIf="form.get('email').hasError('email')">
        Email format error.
      </mat-error>
    </mat-form-field>

    <div>
      <label>Gender:</label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button [value]="Gender.Male">Male</mat-radio-button>
        <mat-radio-button [value]="Gender.Female">Female</mat-radio-button>
        <mat-radio-button [value]="Gender.Unknown">Unknown</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="ok()">OK</button>
  <button class="btn btn-default" (click)="onCancel.emit()">Cancel</button>
</div>
