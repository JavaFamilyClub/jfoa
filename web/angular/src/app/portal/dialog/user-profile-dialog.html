<div class="modal-header">
  <h3 class="modal-title">Profile Settings</h3>
</div>
<div class="modal-body">
  <label class="has-float-label">
    <input id="name" name="name"
           [class.is-invalid]="name.invalid"
           type="text" class="form-control"
           [(ngModel)]="model.name" #name="ngModel" required>
    <span>User Name:</span>
    <span class="invalid-feedback" *ngIf="name.hasError('required')">
      Name is required.
    </span>
  </label>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
          [disabled]="name.invalid"
          (click)="ok()">OK</button>
  <button class="btn btn-default" (click)="onCancel.emit()">Cancel</button>
</div>
