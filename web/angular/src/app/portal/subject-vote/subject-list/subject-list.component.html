<mat-card class="h-100 subject-list-content" *ngIf="!!model">
  <mat-card-content>
    <div *ngFor="let sub of model.subjects" class="subject-list-item">
      <subject-item-view [model]="sub"
                         (onRefresh)="refreshModel()"></subject-item-view>
    </div>
  </mat-card-content>
</mat-card>
