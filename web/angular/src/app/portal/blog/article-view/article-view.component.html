<div class="article-view-body w-100 h-100">

  <div class="article-view-left" *ngIf="!!article">
    <strong>{{article.user}}</strong>
  </div>

  <div class="article-view-center h-100" *ngIf="!!article && loaded">
    <rich-text-editor [model]="article" [changeModeDisabled]="true"
                      [hiddenApplyBtns]="true"
                      [state]="TextEditorState.PREVIEW"></rich-text-editor>

    <ng-container *ngIf="article.type == ArticleType.Rich; else mdEditor">
      <rich-text-editor [model]="article" [changeModeDisabled]="true"
                        [hiddenApplyBtns]="true"
                        [state]="TextEditorState.PREVIEW"></rich-text-editor>
    </ng-container>

    <ng-template #mdEditor>
      <md-text-editor [model]="article" [hiddenApplyBtns]="true"
                      [state]="TextEditorState.PREVIEW"></md-text-editor>
    </ng-template>

    <span *ngIf="!loaded">{{'Loading' | translate}}</span>

  </div>

  <div class="article-view-right">
    <div>Category</div>
  </div>

</div>
