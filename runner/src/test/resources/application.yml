jasypt:
   encryptor:
      password: ${JF_JASYPT_ENCRYPTOR}

jfoa:
   amqp:
      override: false
   oauth:
      callback: http://localhost/public/oauth/github/callback

      github:
         client-id: ${DEV_GITHUB_JF_CLIENT_ID}
         client-secrets: ${DEV_GITHUB_JF_CLIENT_SECRETS}

spring:
   # Mail Config
   mail:
      # 邮件服务地址
      host: smtp.office365.com
      # 端口,可不写默认
      port: 587
      # 编码格式
      default-encoding: utf-8
      # 用户名
      username: javafamily.no-reply@outlook.com
      # 授权码，就是我们刚才准备工作获取的代码
      password: ENC(Dei9QlGM89UdMyvlvEXVE6DX9aMKZBlRs+Rt5DXUpH3T10DsKRIUTpEOQDIT/I3j)
      # 其它参数
      properties:
         mail:
            smtp:
               starttls:
                  enable: true
               # 如果是用 SSL 方式，需要配置如下属性,使用qq邮箱的话需要开启
               ssl:
                  enable: false
                  required: false
               # 邮件接收时间的限制，单位毫秒
               timeout: 80000
               # 连接时间的限制，单位毫秒
               connectiontimeout: 80000
               # 邮件发送时间的限制，单位毫秒
               writetimeout: 80000

   # Cache Config
   cache:
      ehcache:
         config: classpath:ehcache.xml
      type: ehcache

   # Rabbitmq
   rabbitmq:
      host: javafamily.club
      port: 5672
      virtual-host: /
      username: jfoa
      password: ENC(Fsj3Z7OHFAvOfjf7GSol02jS6ddGr9HSVAm1fBx8iwig942jxj5goh/8QJFrRq2p)

   # Redis
   redis:
      host: javafamily.club
      port: 6379
      database: 15

   # Test Env
   profiles:
      active: test

ds:
   # Hibernate config
   hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL8Dialect
      formatSql: true
      show-sql: true
   # Datasource
   druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      filters: stat,slf4j
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql

